<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/petshome/plantilla/petshome-plantilla}">
<head>
<meta charset="UTF-8">
<title th:text="${tituloPagina}"></title>
</head>
<body>

	<!--  Start code -->

	<div layout:fragment="ContenidoPetsHome">

		<div class="col-12 btncancel">
			<a class="btn btn-primary " th:href="@{/listarRaza}"> <i
				class="bi bi-house-door"></i>
			</a>
		</div>

		<form class="row g-3" th:object="${raza} " method="POST"
			th:action="@{/insertarRaza}">

			<input th:field="*{idRaza}" type="hidden" class="form-control">

			<div class="col-12">
				<label for="raza" class="form-label">Raza</label> <input
					th:field="*{detalleRaza}" type="text" class="form-control"
					id="raza" required>
			</div>
			<div class="col-12" th:if="*{idRaza}!=0">
				<label for="estado" class="form-label">Estado</label> <select
					th:field="*{estadoRaza}" class="form-select"
					aria-label="Default select example">
					<option value="A">Activo</option>
					<option value="N">No disponible</option>
				</select>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-secondary">Reset</button>
			</div>
		</form>

	</div>
	<!-- End Code-->
</body>

</html>
